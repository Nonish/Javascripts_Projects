<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Colors Changer</title>

    <link rel="stylesheet" href="hex_color.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="hex-colors">
            <h1>
                Click below to the button to change the color of window
            </h1>
            <h2>
                The Hex code of the background color is #<span id="hex-code" >00000</span>.
            </h2>
            <button onclick="changeColor()" type="button" class="btn btn-primary" id="submit">
                Click Me
            </button>
        </div>
    </div>

    <script src="hex_color.js"></script>
</body>

</html>
